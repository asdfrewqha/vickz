version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-container
    env_file:
      - /root/fastapi/.env
    environment:
      POSTGRES_DB: ${DBNAME}
      POSTGRES_USER: ${PGR_USER}
      POSTGRES_PASSWORD: ${PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGR_USER} -d ${DBNAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    container_name: redis-container
    volumes:
      - redis_data:/var/lib/redis/data
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --bind 0.0.0.0
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
  fastapi:
    image: asdfrewqha/shock-fastapi-backend:latest
    container_name: fastapi-container
    env_file:
      - /root/fastapi/.env
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - 8000
    networks:
      - nginx_net

  celery:
    image: asdfrewqha/shock-fastapi-backend:latest
    container_name: celery-container
    env_file:
      - /root/fastapi/.env
    command: celery -A app.core.celery_config:celery_app worker --loglevel=info -P solo
    depends_on:
      redis:
        condition: service_healthy
  nginx:
    image: nginx:alpine
    container_name: nginx-container
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /root/fastapi/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /root/certs:/etc/letsencrypt/live:ro
    depends_on:
      - fastapi
    restart: unless-stopped
    networks:
      - nginx_net

networks:
  nginx_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
